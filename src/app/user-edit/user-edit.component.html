<div *ngIf="userInput">

  <h2>{{ userInput.name | uppercase }} Details</h2>


  <div>
    <label>age:
      <input type="number" [(ngModel)]="userInput.age" placeholder="age">
    </label>
  </div>
  <div>
    <label>name:
      <input [(ngModel)]="userInput.name" placeholder="name">
    </label>

  </div>
  <button (click)="goBack()">go back</button>
</div>
