<h3>Create new ticket!</h3>
<div class="container">
  <form (ngSubmit)="onSubmit()" #ticketForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="ticket.title" name="title">
    </div>

    <div class="form-group">
      <label for="body">Body</label>
      <input type="text" class="form-control" [(ngModel)]="ticket.body" id="body" name="body">
    </div>

    <button type="submit" class="btn btn-success">Save</button>

  </form>
</div>
